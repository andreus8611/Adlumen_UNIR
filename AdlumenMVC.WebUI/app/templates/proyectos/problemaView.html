<div class="box box-solid">
    <div class="box-header with-border">
        <h3 class="box-title">{{translation.PLANTEAMIENTO}}</h3>
    </div>

    <div class="box-body">

        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-sm-2 control-label" for="textarea-projectProblem">{{translation.PROBLEMA}}:</label>
                <div class="col-sm-10">
                    <textarea id="textarea-projectProblem" class="form-control" rows="4" ng-model="proyecto.proyecto.problema" ng-disabled="!editMode"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="textarea-projectProblemDeescription">{{translation.DESCRIPCION_PROBLEMA}}:</label>
                <div class="col-sm-10">
                    <textarea id="textarea-projectProblemDeescription" class="form-control" rows="4" ng-model="proyecto.proyecto.descripcionProblema" ng-disabled="!editMode"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="input-projectJustification">{{translation.JUSTIFICACION}}:</label>
                <div class="col-sm-10">
                    <textarea id="input-projectJustification" class="form-control" rows="4" ng-model="proyecto.proyecto.justificacion" ng-disabled="!editMode"></textarea>
                </div>
            </div>
            <div class="form-group col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-primary" ng-show="!editMode" ng-click="Edit()">
                    {{translation.EDITAR}}
                </button>
                <button type="button" class="btn btn-primary" ng-show="editMode" ng-click="SaveGeneral()">
                    {{translation.GUARDAR}}
                </button>
                <button type="button" class="btn btn-primary" ng-show="editMode" ng-click="CancelEdit()">
                    {{translation.CANCELAR}}
                </button>
            </div>
        </form>
    </div>

</div>

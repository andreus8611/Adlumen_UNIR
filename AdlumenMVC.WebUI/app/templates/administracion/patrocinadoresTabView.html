<script type="text/ng-template" id="modalDonanteContent.html">
    <div class="modal-header">
        <h3 class="modal-title">{{ translation.DONANTE }}</h3>
    </div>
    <div class="modal-body" ng-include="'app/templates/administracion/donanteView.html'"></div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="close()">{{ translation.CERRAR }}</button>
    </div>
</script>

<section class="content-header">
    <h1>
        {{translation.PATROCINADORES}}

    </h1>
    <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i> {{translation.HOME}}</a></li>
        <li><a href="#">{{translation.ADMIN}}</a></li>
        <li class="active">{{translation.PATROCINADORES}}</li>
    </ol>
</section>

<section class="content">
    <!-- Small boxes (Stat box) -->
    <div class="row">
        <div class="container-fluid">
            <div class="box box-primary">
                <div class="box-header">
                    <div class="box-tools">
                        <div class="input-group">
                            <input class="form-control input-sm pull-right" type="text" placeholder="{{translation.FILTRAR}}" name="table_search" ng-model="search.nombre">
                            <div class="input-group-btn">
                                <button class="btn btn-default">
                                    <i class="fa fa-search"></i>
                                </button>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="box-body table-responsive">
                    <div class="container-fluid">
                        <div class="row">
                            <table class="table table-hover">

                                <thead>
                                    <tr>
                                        <th>{{translation.NOMBRE}}</th>
                                        <th>{{translation.CONTACTO}}</th>
                                        <th>{{translation.TELEFONO}}</th>
                                        <th></th>
                                        <th></th>
                                    </tr>

                                </thead>

                                <tbody>

                                    <tr ng-repeat="donante in cliente.donantes | filter:search:strict ">
                                        <td>{{donante.nombre}}</td>
                                        <td>{{donante.contacto}}</td>
                                        <td>{{donante.telefono}}</td>
                                        <td>
                                            <button type="button" class="btn btn-primary" ng-click="showDonanteDetails();" uib-tooltip="{{translation.VER_DETALLE}}">
                                                <span class="glyphicon glyphicon-list-alt"></span>
                                            </button>
                                        </td>
                                        <td>
                                            <button type="button" class="btn btn-primary" ng-click="confirmDeleteDonante();" uib-tooltip="{{translation.ELIMINAR}}">
                                                <span class="glyphicon glyphicon-trash"></span>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>

                            </table>
                        </div>
                        <div class="row">
                            <div uib-alert ng-class="'alert-' + (alert.type || 'warning')" close="closeAlert($index)" dismiss-on-timeout="8000" ng-repeat="alert in alerts" ng-if="showAlert">{{alert.msg}}</div>
                            <div uib-alert ng-class="'alert-' + (alert.type || 'warning')" close="closeGlobalAlert($index)" dismiss-on-timeout="{{alert.timeout}}" ng-repeat="alert in globalAlerts" ng-if="globalAlerts">{{alert.msg}}</div>
                        </div>
                        <div class="row">
                            <button type="button" class="btn btn-primary" ng-click="crearNuevoDonante()" uib-tooltip="{{translation.NUEVA}}">
                                {{translation.NUEVA}}
                            </button>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div><!-- /.row -->

</section>

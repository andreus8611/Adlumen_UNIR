<div class="row">
    <label>{{translation.FILTRAR}} <input ng-model="search.nombre"></label>
</div>
<div class="row" style="margin-right:auto; margin-left: auto;">
    <table class="table table-hover">

        <thead>
            <tr>
                <th>{{translation.NOMBRE}}</th>
                <th>{{translation.URL}}</th>
                <th>{{translation.TELEFONO}}</th>
                <th></th>
            </tr>

        </thead>

        <tbody>

            <tr ng-repeat="empresa in cliente.empresas | filter:search:strict ">
                <td>{{empresa.nombre}}</td>
                <td>{{empresa.url}}</td>
                <td>{{empresa.telefono}}</td>
                <td>
                    <button type="button" class="btn btn-primary" ng-click="showEmpresaDetails();" uib-tooltip="{{translation.VER_DETALLE}}">
                        <span class="glyphicon glyphicon-list-alt"></span>
                    </button>
                </td>
            </tr>
        </tbody>

    </table>
</div>
<div class="row">
    <button type="button" class="btn btn-primary" ng-click="crearNuevaEmpresa()" uib-tooltip="{{translation.NUEVA}}">
        {{translation.NUEVA}}
    </button>
</div>

<div class="container">
    <div ng-include="'app/templates/encuestas/cambiarIdioma.html'"></div>
</div>
<div class="col-md-12" ng-controller="administracionCtrl">
    <uib-tabset>
        <uib-tab heading="{{getTabHeader(0)}}" ng-click="setTab(0)" active="tabs[0].active" disabled="tabs[0].disabled"></uib-tab>
        <uib-tab heading="{{getTabHeader(1)}}" ng-click="setTab(1)" active="tabs[1].active" disabled="tabs[1].disabled"></uib-tab>
        <uib-tab heading="{{getTabHeader(2)}}" ng-click="setTab(2)" active="tabs[2].active" disabled="tabs[2].disabled">
            <div class="row">
                <div class="col-md-12" ng-include="'app/templates/administracion/empresasTabView.html'"></div>
            </div>
        </uib-tab>
        <uib-tab heading="{{getTabHeader(3)}}" ng-click="setTab(3)" active="tabs[3].active" disabled="tabs[3].disabled">
            <div class="row">
                <div class="col-md-12" ng-include="'app/templates/administracion/proyectosTabView.html'"></div>
            </div>
        </uib-tab>
        <uib-tab heading="{{getTabHeader(4)}}" ng-click="setTab(4)" active="tabs[4].active" disabled="tabs[4].disabled">
            <div class="row">
                <div class="col-md-12" ng-include="'app/templates/administracion/patrocinadoresTabView.html'"></div>
            </div>
        </uib-tab>
    </uib-tabset>
    <div class="row">
        <div uib-alert ng-class="'alert-' + (alert.type || 'warning')" close="closeAlert($index)" dismiss-on-timeout="8000" ng-repeat="alert in alerts" ng-if="showAlert">{{alert.msg}}</div>
    </div>    
</div>

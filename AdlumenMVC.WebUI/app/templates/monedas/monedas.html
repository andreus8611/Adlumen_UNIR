<script type="text/ng-template" id="newMoneda.html">
    <div class="modal-header">
        <button type="button"
                class="close"
                ng-click="close()"
                data-dismiss="modal"
                aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">{{headerTitle}}</h4>
    </div>
    <div class="modal-body">
        <div class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-2" for="input-monedaNombre">{{translation.NOMBRE}}</label>
                <div class="col-sm-10">
                    <input id="input-monedaNombre" class="form-control" ng-model="moneda.nombre" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="input-monedaRepresentacion">Representación</label>
                <div class="col-sm-10">
                    <input id="input-monedaRepresentacion" class="form-control" ng-model="moneda.representacion" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="input-monedaCodigo">Código</label>
                <div class="col-sm-10">
                    <input id="input-monedaCodigo" class="form-control" ng-model="moneda.codigo" />
                </div>
            </div>
        </div>
        <div class="alert">
            <div uib-alert ng-class="'alert-' + (alert.type || 'warning')" close="closeAlert($index)" dismiss-on-timeout="8000" ng-repeat="alert in alerts" ng-if="showAlert">{{alert.msg}}</div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" ng-click="save(bdUser.idLocal)">{{ translation.GUARDAR }}</button>
        <button class="btn btn-danger" ng-click="close()">{{ translation.CERRAR }}</button>
    </div>
</script>

<section class="content-header">
    <h1>
        {{translation.MONEDAS}}

    </h1>
    <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i> {{translation.HOME}}</a></li>
        <li class="active">{{translation.MONEDAS}}</li>
    </ol>
</section>

<section class="content">
    <div class="row">
        <div class="container-fluid">
            <div class="box box-primary">
                <div class="box-header">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <div class="col-sm-10 form-inline">
                                <button class="btn btn-primary" uib-tooltip="{{translation.NEW_CURRENCY}}" ng-click="openModalMoneda()">
                                    <span class="glyphicon glyphicon-plus"></span> {{translation.NEW_CURRENCY}}
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="box box-solid">
                    <div class="box-header">
                        <h3 class="box-title">{{translation.MONEDAS}}</h3>
                    </div>
                    <div class="box-body table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>{{translation.NOMBRE}}</th>
                                    <th>Representación</th>
                                    <th class="capitalize">Código</th>
                                    <th colspan="2">{{translation.ACCIONES}}</th>
                                </tr>
                            </thead>
                            <tbody ng-if="monedas && monedas.length !== 0">
                                <tr ng-repeat="moneda in monedas">
                                    <td>{{moneda.nombre}}</td>
                                    <td>{{moneda.representacion}}</td>
                                    <td>{{moneda.codigo}}</td>
                                    <td>
                                        <a href="javascript:;" ng-click="openModalMoneda(moneda)"><span class="glyphicon glyphicon-edit"></span></a>
                                    </td>
                                    <td>
                                        <a href="javascript:;" ng-click="confirmDeleteMoneda(moneda)"><span class="glyphicon glyphicon-trash"></span></a>
                                    </td>
                                </tr>

                            </tbody>
                        </table>
                        <div class="alert">
                            <div uib-alert ng-class="'alert-' + (alert.type || 'warning')" close="closeAlert($index)" dismiss-on-timeout="8000" ng-repeat="alert in alerts" ng-if="showAlert">{{alert.msg}}</div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>

    </div>

</section>

<div class="col-md-12" ng-controller="monedasCtrl">

    <div class="row" style="margin-right:auto; margin-left: auto;">

        <table class="table table-hover">

            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Representacion</th>

                </tr>

            </thead>

            <tbody>

                <tr ng-repeat="moneda in monedas">
                    <td>{{moneda.idMoneda}}</td>
                    <td>{{moneda.nombre}}</td>
                    <td>{{moneda.representacion}}</td>

                </tr>
                <tr  ng-if="newMoneda">
                    <td>{{nextId}}</td>
                    <td><input type="text" ng-model="inputMonedas.inputNombre" value="input.inputNombre"/></td>
                    <td><input type="text" ng-model="inputMonedas.inputRepresentacion" value="input.inputRepresentacion"/></td>
                
                </tr>

            </tbody>

        </table>
        
        <div class="row">
            <div uib-alert ng-class="'alert-' + (alert.type || 'warning')" close="closeAlert($index)" dismiss-on-timeout="8000" ng-repeat="alert in alerts" ng-if="showAlert">{{alert.msg}}</div>

        </div>

        <div class="row">
            <button type="button" class="btn btn-primary" ng-model="newMoneda" ng-hide="newMoneda" uib-btn-checkbox btn-checkbox-true="true" btn-checkbox-false="false" ng-click="newRow()">
                Nueva Moneda

            </button>

        </div>

        <div class="row" ng-if="newMoneda">
            <button type="button" class="btn btn-primary" ng-click="addMoneda()">
                <span class="glyphicon glyphicon-floppy-disk"></span>
            </button>

            <button type="button" class="btn btn-primary" ng-click="resetTexts()">
                <span class="glyphicon glyphicon-remove"></span>
            </button>

        </div>



</div>
    </div>

<section class="content-header">
    <h1>
        {{translation.ROLES}}

    </h1>
    <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i> {{translation.HOME}}</a></li>
        <li class="active">{{translation.ROLES}}</li>
    </ol>
</section>

<section class="content">
    <div class="row">

        <div class="container-fluid">
            <div class="box box-primary">
                <div class="box-header">
                    <div class="form-inline">
                        <p><a href="javascript:;" ng-click="open()" class="btn btn-primary">{{translation.NUEVO}} {{translation.ROL}}</a></p>
                    </div>
                </div>
                <div class="box-body table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>{{translation.ROL}}</th>
                                <th>{{translation.ACCIONES}}</th>
                                <th>{{translation.ELIMINAR}}</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr data-ng-repeat="role in roles">
                                <td>
                                    {{ role.name }}
                                </td>
                                <td>
                                    <a href="javascript:;" ng-click="openPermissions(role)" class="glyphicon glyphicon-lock"></a>
                                </td>
                                <td>
                                    <a href="javascript:;" data-ng-click="confirmDeleteRole(role)" class="glyphicon glyphicon-trash"></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="alert">
                    <div uib-alert ng-class="'alert-' + (alert.type || 'warning')" close="closeAlert($index)" dismiss-on-timeout="8000" ng-repeat="alert in alerts" ng-if="showAlert">{{alert.msg}}</div>
                </div>
            </div>

        </div>

    </div>

</section>

<script type="text/ng-template" id="role.html">
    <div class="modal-content">
        <form name="form">
            <div class="modal-header">
                <button type="button"
                        class="close"
                        ng-click="cancel()"
                        data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">{{headerTitle}}</h4>
            </div>
            <div class="modal-body">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label for="input-roleName" class="col-lg-3 control-label">{{translation.ROL}}</label>
                        <div class="col-lg-8">
                            <input type="text"
                                   class="form-control"
                                   ng-model="role.name"
                                   ng-required="true"
                                   name="input-roleName">
                        </div>
                    </div>

                </div>
            </div>
            <div class="modal-footer">
                <button type="button"
                        ng-click="save()"
                        ng-disabled="form.$invalid"
                        class="btn btn-success">
                    Save
                </button>
                <button type="button"
                        ng-click="cancel()"
                        class="btn btn-danger"
                        data-dismiss="modal">
                    Cancel
                </button>

                <!--<div class="alert-danger" ng-if="error.length > 0 " ng-bind="error"></div>-->

                <div class="alert">
                    <div uib-alert ng-class="'alert-' + (alert.type || 'warning')" close="closeAlert($index)" dismiss-on-timeout="8000" ng-repeat="alert in alerts" ng-if="showAlert">{{alert.msg}}</div>
                </div>
            </div>
        </form>
    </div>
</script>

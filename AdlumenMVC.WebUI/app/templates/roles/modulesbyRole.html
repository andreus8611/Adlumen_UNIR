<div class="modal-content">
    <form name="form">
        <div class="modal-header">
            <button type="button"
                    class="close"
                    ng-click="cancel()"
                    data-dismiss="modal"
                    aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">{{translation.ASIGNAR_PERMISOS}}</h4>
        </div>
        <div class="modal-body">

            <div ng-repeat="modulo in permissions" class="box box-primary">
                <div class="box-header">
                    <h3 class="box-title">{{modulo.nombre}}</h3>
                </div>
                <div class="box-body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th colspan="{{modulo.actions.count}}">{{translation.ACCIONES}}</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td ng-repeat="accion in modulo.actions" class="text-center"><label>{{accion.descripcion}} <input ng-change="setCheck(modulo, accion)" ng-model="accion.permission" type="checkbox" /></label></td>
                            </tr>
                        </tbody>
                    </table>
                   
                </div>
            </div>

        </div>
        <div class="modal-footer">
            <button type="button"
                    ng-click="save()"
                    ng-disabled="form.$invalid"
                    class="btn btn-success">
                {{translation.GUARDAR}}
            </button>
            <button type="button"
                    ng-click="cancel()"
                    class="btn btn-danger"
                    data-dismiss="modal">
                {{translation.CANCELAR}}
            </button>

        </div>
    </form>
</div>

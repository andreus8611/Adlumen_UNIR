<div class="modal-content">
    <form name="form">
        <div class="modal-header">
            <button type="button"
                    class="close"
                    ng-click="cancel()"
                    data-dismiss="modal"
                    aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">{{headerTitle}}</h4>
        </div>
        <div class="modal-body">
            <div class="form-horizontal">

              
                <div class="form-group">
                    <label for="inputEmail" class="col-lg-6 control-label">Select Roles</label>

                  

                    <div class="col-lg-4">
                        <div ng-repeat="role in roles">
                            <label class="checkbox inline">

                                <input type="checkbox"
                                       name="selectedRoles[]"
                                       value="{{role.id}}"
                                       ng-checked="selection.indexOf(role.name) > -1"
                                       ng-click="toggleSelection(role.name)"><span> {{role.name}}</span>

                            </label>
                        </div>
                    </div>
                    </div>
                    <!-- <div class="form-group">
             <label for="inputEmail" class="col-lg-3 control-label">Zip Code</label>
             <div class="col-lg-8">
                 <input type="text"
                        class="form-control"
                        ng-model="customer.ZipCode"
                        ng-required="true">
             </div>
         </div>-->
                </div>
        </div>
        <div class="modal-footer">
            <button type="button"
                    ng-click="save()"
                    ng-disabled="form.$invalid"
                    class="btn btn-success">
                Save
            </button>
            <button type="button"
                    ng-click="cancel()"
                    class="btn btn-danger"
                    data-dismiss="modal">
                Cancel
            </button>

            <div class="alert-danger" ng-if="error.length > 0 " ng-bind="error"></div>

        </div>
    </form>
</div>

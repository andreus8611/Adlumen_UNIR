<div class="login-box" ng-controller="loginCtrl">
    <div style="color: white;" class="login-logo">
        <a target="_blank" href="http://www.adlumen.org"><b>ADLUMEN</b></a>
    </div><!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">{{translation.INICIA_SESION}}</p>
        <form>
            <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="{{translation.USUARIO}}" required autofocus ng-model="loginData.userName">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="{{translation.CONTRASENIA}}" ng-model="loginData.password" required>
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-5">
                    <button type="submit" class="btn btn-primary btn-block btn-flat" ng-click="login()">{{translation.INICIA_SESION}}</button>
                </div><!-- /.col -->
            </div>
        </form>
        <a href="#!/forgotPassword">{{translation.OLVIDE_CONTRASENIA}}</a><br>
    </div><!-- /.login-box-body -->
    <div ng-show="false" class="alert alert-danger">
        {{message}}
    </div>
</div>
<!-- /.login-box -->

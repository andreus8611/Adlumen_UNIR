<section class="content-header">
    <h1>
        {{translation.USUARIOS}}

    </h1>
    <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i> {{translation.HOME}}</a></li>
        <li><a href="javascript: void(0);">{{translation.ADMIN}}</a></li>
        <li class="active">{{translation.USUARIOS}}</li>
    </ol>
</section>

<section class="content">
    <div class="row">

        <div class="container-fluid">
            <div class="box box-primary">
                <div class="box-header">
                    <div class="form-inline">
                        <p><a href="javascript:;" data-ng-click="add()" class="btn btn-primary">{{translation.NUEVO}} {{translation.USUARIO}}</a></p>
                    </div>
                </div>
                <div class="box-body table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>{{translation.NOMBRE}}</th>
                                <th>{{translation.CORREO}}</th>
                                <th></th>
                                <th></th>
                                <th></th>
                                <!--<th>City</th>
                        <th>Shipped</th>-->
                            </tr>
                        </thead>
                        <tbody>
                            <tr data-ng-repeat="user in users">
                                <td>
                                    {{ user.userName }}
                                </td>

                                <td>
                                    {{ user.email }}
                                </td>
                                <td>
                                    <a href="javascript:;" data-ng-click="edit(user)" class="glyphicon glyphicon-edit"></a>
                                </td>
                                <td>
                                    <a href="javascript:;" data-ng-click="rolesopen(user)">roles</a>
                                </td>
                                <td>
                                    <a href="javascript:;" data-ng-click="confirmDeleteUser(user)" class="glyphicon glyphicon-trash"></a>
                                </td>
                                <!--<td>

                        </td>
                        <td>
                           <input type="checkbox" data-ng-model="order.isShipped" disabled="disabled">
                        </td>-->
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="alert">
                <div uib-alert ng-class="'alert-' + (alert.type || 'warning')" close="closeAlert($index)" dismiss-on-timeout="8000" ng-repeat="alert in alerts" ng-if="showAlert">{{alert.msg}}</div>
            </div>

        </div>

    </div>

</section>
